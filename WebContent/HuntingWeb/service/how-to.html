	<!-- jQuery -->
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.color.js"></script>
	<!-- fullpage plugin -->
	<script type="text/javascript" src="../js/jquery.fullPage.js"></script>
	<script>
		$("#next-page").click(function() {
			$.fn.fullpage.moveSectionDown();
		});

		var interavel;
		$(document).ready(function() {
			$('#fullpage').fullpage({
				/*resize : true,*/
				afterLoad : function(anchorLink, index) {
					if (index == 6) {
						$(".slogan").animate({
							backgroundColor : "rgb(16, 16, 16)"
						}, 500, function() {
							$("#logo").show(1000).animate({
								top : "-20px",
							}, 1000, function() {
								$("#slogan").fadeTo(700, 1);
								$("#contact").fadeTo(700, 1);
							});
						});
					}
					setTimeout("swingDownUp()", 0);
				},
				onLeave : function(index, nextIndex, direction) {
					clearInterval(interavel);
					$("#next-page").stop(true, true);
					if (direction == "down" && nextIndex != 6) {
						$("#next-page").animate({
							top : "+=" + document.documentElement.clientHeight,
							opacity : "0"
						}, 1300).animate({
							opacity : "1"
						}, 700);
					} else if (direction == "down" && nextIndex == 6) {
						$("#next-page").animate({
							top : "+=" + document.documentElement.clientHeight,
							opacity : "0"
						}, 1300);
					} else {
						$("#next-page").animate({
							top : "-=" + document.documentElement.clientHeight,
							opacity : "0"
						}, 1300).animate({
							opacity : "1"
						}, 700);
					}
				},
				scrollingSpeed : 2000
			});
		});

		function swingDownUp() {
			swingDown();
			interavel = setInterval("swingDown()", 1000 * 2);
		}

		function swingDown() {
			$("#next-page").animate({
				top : "+=5"
			}, 1000, "swing", swingUp());
		}

		function swingUp() {
			$("#next-page").animate({
				top : "-=5"
			}, 1000, "swing")
		}
	</script>
